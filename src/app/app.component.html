<!-- app.component.html -->

<!-- 1. The Header component is placed at the top -->
<app-header></app-header>

<!-- MAIN CONTENT WRAPPER -->
<main class="container mx-auto p-4 md:p-6 lg:p-8">
    <div class="flex flex-col lg:flex-row gap-8">

        <!-- 2. The Profile Sidebar component is placed on the left -->
        <aside class="lg:w-1/4 w-full">
            <app-profile-sidebar></app-profile-sidebar>
        </aside>

        <!-- 3. The main content area where routed components will be displayed -->
        <div class="lg:w-3/4 w-full">
            <!-- 
                This is the most important part. Instead of manually placing 
                <app-home>, <app-about>, etc., you use the Angular Router's 
                special directive. It acts as a placeholder where Angular will 
                dynamically inject the component that matches the current URL.
            -->
            <router-outlet></router-outlet>
        </div>

    </div>
</main>

<!-- 4. The Footer component is placed at the bottom -->
<app-footer></app-footer>
