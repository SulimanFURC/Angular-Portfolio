<section id="projects">
    <h2 class="text-xl font-semibold mb-4 text-gray-100">{{projects?.title}}</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Project 1 -->
        @for (proj of projects?.ProjectsLists; track $index) {
        <div class="repo-card border p-4 rounded-lg flex flex-col justify-between hover:bg-[#161b22] transition-colors">
            <div>
                <div class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="text-gray-400" viewBox="0 0 16 16">
                        <path
                            d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.71.29L2 11.71V2.5Z" />
                        <path
                            d="M11 5h-1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1h1v1a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1v-1h1a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1h-1a1 1 0 0 0-1 1v1h-1a1 1 0 0 0-1-1Z" />
                    </svg>
                    <h3 class="font-bold text-[#58a6ff] text-base">{{proj?.name}}</h3>
                </div>
                <p class="text-sm text-gray-400 mt-2">{{proj?.description}}</p>
                <div class="flex flex-wrap gap-2 mt-3">
                    @for (lang of proj?.languages; track $index) {
                        <span class="pill-badge">{{lang}}</span>
                    }
                    
                </div>
            </div>
            <div class="flex items-center gap-4 mt-4 text-sm">
                @if (proj?.liveUrl != '') {
                    <a href="{{proj?.liveUrl}}" class="text-[#58a6ff] hover:underline">Live Demo</a>
                }
                @if (proj?.url != '') {
                <a href="{{proj?.url}}" class="text-[#58a6ff] hover:underline">GitHub Repo</a>
                }
            </div>
        </div>
        }
