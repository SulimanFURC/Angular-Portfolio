<section id="contact">
    <h2 class="text-xl font-semibold mb-4 text-gray-100">Get In Touch</h2>
    <p class="text-gray-300 mb-6">I'm currently open to new opportunities and collaborations. Feel free to reach out via
        email or connect with me on LinkedIn.</p>
    <form action="#" method="POST" class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Your Name</label>
            <input type="text" name="name" id="name"
                class="block w-full bg-[#0d1117] border border-[#30363d] rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-[#58a6ff] focus:border-transparent"
                required>
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Your Email</label>
            <input type="email" name="email" id="email"
                class="block w-full bg-[#0d1117] border border-[#30363d] rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-[#58a6ff] focus:border-transparent"
                required>
        </div>
        <div>
            <label for="message" class="block text-sm font-medium text-gray-300 mb-1">Message</label>
            <textarea name="message" id="message" rows="4"
                class="block w-full bg-[#0d1117] border border-[#30363d] rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-[#58a6ff] focus:border-transparent"
                required></textarea>
        </div>
        <button type="submit"
            class="bg-green-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-700 transition-colors">Send
            Message</button>
    </form>
</section>
