<section id="home" class="tab-pane active">
    <h2 class="text-xl font-semibold mb-4 text-gray-100">{{homeData?.title}}</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Pinned Project 1 -->
        @for(projects of homeData?.pinnedProjects; track projects) {
        <div class="repo-card border p-4 rounded-lg hover:bg-[#161b22] transition-colors">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="text-gray-400"
                    viewBox="0 0 16 16">
                    <path
                        d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.71.29L2 11.71V2.5Z" />
                    <path
                        d="M11 5h-1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1h1v1a1 1 0 0 0 1 1h1a1 1 0 0 0 1-1v-1h1a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1h-1a1 1 0 0 0-1 1v1h-1a1 1 0 0 0-1-1Z" />
                </svg>
                <a href="{{projects.url}}" target="_blank" class="text-gray-100 hover:text-[#58a6ff] transition-colors">
                    <h3 class="font-bold text-[#58a6ff] text-base">{{projects.name}}</h3>
                </a>
            </div>
            <p class="text-sm text-gray-400 mt-2">{{projects.description}}</p>
            <div class="flex items-center gap-4 mt-4 text-sm text-gray-400">
                <span class="flex items-center gap-1">
                    <span [class]="projects.programmingLanguage == 'Javascript' ? 'w-3 h-3 rounded-full bg-yellow-400' : 'w-3 h-3 rounded-full bg-blue-400' "></span>
                    {{projects.programmingLanguage}}
                </span>
            </div>
        </div>
        }
    </div>

    <h2 class="text-xl font-semibold mt-8 mb-4 text-gray-100">Contribution Activity</h2>
    <div class="contribution-graph border border-[#30363d] p-4 rounded-lg overflow-x-auto">
        <div id="graph-container" class="grid grid-flow-col grid-rows-7 gap-1">
            <!-- JS will populate this -->
        </div>
    </div>
</section>
