    <img [src]="profileData?.profileImage" alt="Your Name"
        class="rounded-full border-2 border-[#30363d] object-cover" style="width: 16rem; height: 16rem;">
    <div class="mt-4">
        <h1 class="text-2xl font-bold text-gray-100">{{profileData?.name}}</h1>
        <p class="text-sm text-gray-400">{{profileData?.title}}</p>
        <p class="mt-2 text-gray-300">{{profileData?.description}}</p>
    </div>
    <a href="javascript:void(0)" (click)="navigateToContact()"
        class="mt-4 w-full bg-[#21262d] border border-[#30363d] text-center text-white font-semibold py-2 rounded-lg hover:bg-[#30363d] transition-colors block">Contact
        Me</a>
    <div class="mt-4 pt-4 border-t border-[#30363d] text-sm">
        <div class="flex items-center gap-2 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 48 48"><g fill="none" stroke-width="3"><path fill="#8fbffa" d="M42 21c0 12.919-13.35 22.128-17.056 24.436a1.77 1.77 0 0 1-1.888 0C19.351 43.128 6 33.919 6 21c0-9.941 8.059-18 18-18s18 8.059 18 18"/><path fill="#fff" d="M32 21a8 8 0 1 1-16 0a8 8 0 0 1 16 0"/><path stroke="#2859c5" stroke-linecap="round" stroke-linejoin="round" d="M42 21c0 12.919-13.35 22.128-17.056 24.436a1.77 1.77 0 0 1-1.888 0C19.351 43.128 6 33.919 6 21c0-9.941 8.059-18 18-18s18 8.059 18 18"/><path stroke="#2859c5" stroke-linecap="round" stroke-linejoin="round" d="M32 21a8 8 0 1 1-16 0a8 8 0 0 1 16 0"/></g></svg>
            <span>{{profileData?.location}}</span>
        </div>
