<section id="about">
    <h2 class="text-xl font-semibold mb-4 text-gray-100">{{about?.title}}</h2>
    <div class="space-y-4 text-gray-300">
        <p>{{about?.content}}</p>
        <h3 class="text-lg font-semibold pt-4 text-gray-100">{{about?.subHeading}}</h3>
        <div class="flex flex-wrap gap-2">
            @for(skills of about?.competencies; track skills) {
               
                <span class="pill-badge">
                     <i [class]="skills?.icon"></i>
                     {{skills.name}}
                </span>
            }
        </div>
    </div>
</section>
